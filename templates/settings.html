{% extends "base.html" %}

{% block content %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
          <h2 class="h3 mb-4 page-title">Settings</h2>
          <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                  aria-selected="false">Profile</a>
              </li>
            </ul>
            <form method="POST", action="/settings">
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" name="username" value="{{ name }}" />
              </div>
              <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" value="{{ email }}" />
              </div>
              <hr class="my-4" />
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="inputPassword4">Old Password</label>
                    <input type="password" class="form-control" name="old_password" />
                  </div>
                  <div class="form-group">
                    <label for="inputPassword5">New Password</label>
                    <input type="password" class="form-control" name="new_password" />
                  </div>
                  <div class="form-group">
                    <label for="inputPassword6">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" />
                  </div>
                </div>
                <div class="col-md-6">
                  <p class="mb-2">Password requirements</p>
                  <p class="small text-muted mb-2">To create a new password, you have to meet all of the following
                    requirements:</p>
                  <ul class="small text-muted pl-4 mb-0">
                    <li>Minimum 8 character</li>
                    <li>Type current password in old password form for verification</li>
                  </ul>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>

    </div>

{% endblock %}
